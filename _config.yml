# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title       : Nundy的博客
subtitle    : 有时间睡一觉
description : 个人博客
author      : Nundy
language    : zh-CN
timezone    : UTC

# URL
url                 : http://nundy.cn
root                : /
permalink           : :year/:month/:day/:title/
permalink_defaults  : 


#sitemap
sitemap   : sitemap.xml

# Directory
source_dir      : source
public_dir      : public
tag_dir         : tags
archive_dir     : archives
category_dir    : categories
code_dir        : downloads/code
i18n_dir        : :lang
skip_render     : #跳过指定文件渲染，使用glob表达式匹配路径


# Writing
new_post_name     : :title.md # 新文章文件名称
default_layout    : post #预设布局
titlecase         : false # 转化标题为title case
external_link     : true # 新标签页打开链接
filename_case     : 0 #将文件名称转化为(1)小写(2)大写
render_drafts     : false #显示草稿
post_asset_folder : false #启动asset文件夹
relative_link     : false #把链接改为与根目录的相对位置
future            : true #显示未来的文章
highlight         :
  enable        : true
  line_number   : true
  auto_detect   : false
  tab_replace   : 
  
# Home page setting
# path          : Root path for your blogs index page. (default = '')
# per_page      : Posts displayed per page. (0 = disable pagination)
# order_by      : Posts order. (Order by date descending by default)
index_generator :
  path        : ''
  per_page    : 10 
  order_by    : -date

# Category & Tag
default_category    : uncategorized #默认分类
category_map        : #分类别名
tag_map             : #标签别名

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format     : YYYY-MM-DD
time_format     : HH:mm:ss

# Pagination
per_page        : 10 #每页显示文章数，0为关闭分页
pagination_dir  : page #分页目录
rss             : /atom.xml

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
plugin          : hexo-generator-feed
theme           : yilia


# Deployment hexo-deployer-git插件
deploy:
  type        : git
  repository  : git@github.com:UniqueSirius/UniqueSirius.github.io.git
  branch      : master

#Aside
jsonContent:
  meta  : false
  pages : false
  posts :
    title     : true
    date      : true
    path      : true
    text      : false
    raw       : false
    content   : false
    slug      : false
    updated   : false
    comments  : false
    link      : false
    permalink : false
    excerpt   : false
    categories: false
    tags      : true
    music     : false
    musicID   : false